<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificats de travail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* styles.css */

/* Style the form container */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f5f5f5;
}

/* Style input fields */
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

/* Style submit button */
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    cursor: pointer;
}

/* Style form labels */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

/* Style form headings */
h2 {
    text-align: center;
    margin-bottom: 20px;
}

</style>
</head>
<body>
    <h1>Formulaire de Certificats de travail</h1>
    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>
        <label for="nationalite">Nationalité :</label>
        <input type="text" id="nationalite" name="nationalite" required><br>
        <label for="qualification">Qualification :</label>
        <input type="text" id="qualification" name="qualification" required><br>
        <label for="periode">Période :</label>
        <input type="te" id="periode" name="periode" required><br>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get references to the input fields
            const nomInput = document.getElementById("nom");
            const prenomInput = document.getElementById("prenom");
            const nationaliteInput = document.getElementById("nationalite");
            const qualificationInput = document.getElementById("qualification");
            const periodeInput = document.getElementById("periode");

            // Get reference to the form
            const form = document.querySelector("form");

            // Add submit event listener to the form
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                // Generate the information entered by the user
                const nom = nomInput.value;
                const prenom = prenomInput.value;
                const nationalite = nationaliteInput.value;
                const qualification = qualificationInput.value;
                const periode = periodeInput.value;

                // Construct the email subject and body
                const subject = "Formulaire de Certificats de travail";
                const body = `Nom: ${nom}\nPrénom: ${prenom}\nNationalité: ${nationalite}\nQualification: ${qualification}\nPériode: ${periode}`;

                // Create a mailto link
                const mailtoLink = `mailto:islem@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

                // Open the default mail client
                window.location.href = mailtoLink;
            });
        });
    </script>
</body>
</html>
