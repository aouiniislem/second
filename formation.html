<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire de Formation</h1>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
            <label for="dateNaissance">Date de naissance :</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <button id="sendButton" class="btn btn-primary">Envoyer le CV</button>
        </form>
    </div>
    <script>
    // Get references to the input fields
    const nomInput = document.getElementById("nom");
    const prenomInput = document.getElementById("prenom");
    const dateNaissanceInput = document.getElementById("dateNaissance");
    const emailInput = document.getElementById("email");

    // Get reference to the send button
    const sendButton = document.getElementById("sendButton");

    // Add click event listener to the send button
    sendButton.addEventListener("click", function() {
        // Generate the information entered by the user
        const nom = nomInput.value;
        const prenom = prenomInput.value;
        const dateNaissance = dateNaissanceInput.value;
        const email = emailInput.value;

        // Construct the email subject and body
        const subject = "demande de formation";
        const body = `Nom: ${nom}\nPrénom: ${prenom}\nDate de naissance: ${dateNaissance}\nEmail: ${email}`;

        // Create a mailto link
        const mailtoLink = `mailto:recepient@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

        // Open the mail client
        window.location.href = mailtoLink;
    });
</script>

    </script>
</body>
</html>
