<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de congé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Formulaire de congé</h1>
    <form id="congeForm" action="#" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>
        <label for="dateDebut">Date début :</label>
        <input type="date" id="dateDebut" name="dateDebut" required><br>
        <label for="dateFin">Date fin :</label>
        <input type="date" id="dateFin" name="dateFin" required><br>
        <label for="typeConges">Type de congés :</label>
        <input type="text" id="typeConges" name="typeConges" required><br>
    </form>
    <div style="text-align: center;">
        <button id="sendButton" class="btn btn-primary">Envoyer</button>
    </div>
    <script>
        // Get references to the input fields
    const nomInput = document.getElementById("nom");
    const prenomInput = document.getElementById("prenom");
    const dateDebutInput = document.getElementById("dateDebut");
    const dateFinInput = document.getElementById("dateFin");
    const typeCongesInput = document.getElementById("typeConges");

    // Get reference to the send button
    const sendButton = document.getElementById("sendButton");

    // Add click event listener to the send button
    sendButton.addEventListener("click", function() {
        // Generate the information entered by the user
        const nom = nomInput.value;
        const prenom = prenomInput.value;
        const dateDebut = dateDebutInput.value;
        const dateFin = dateFinInput.value;
        const typeConges = typeCongesInput.value;

        // Construct the email subject and body
        const subject = "Demande de congé";
        const body = `Nom: ${nom}\nPrénom: ${prenom}\nDate début: ${dateDebut}\nDate fin: ${dateFin}\nType de congés: ${typeConges}`;

        // Create a mailto link
        const mailtoLink = `mailto:islem@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

        // Open the mail client
        window.location.href = mailtoLink;
    });
    </script>
</body>
</html>
